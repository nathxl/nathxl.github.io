<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="../../../css/variables.css">
<link rel="stylesheet" href="../../../css/style.css">
<link rel="stylesheet" href="../../../css/header.css">
<link rel="stylesheet" href="../../../css/footer.css">
<link rel="stylesheet" href="../../../css/cs.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
    <h1>Static portfolio</h1>
    <nav>
        <ul>
            <li>
                <a href="../../../index.html">index</a>
            </li>
        </ul>
    </nav>
</header>
    <main>
        <div class="outer-container">
            <h1>Differential equations</h1>
            <p>Use of a <a href="https://www.youtube.com/watch?v=p_di4Zn4wz4">simple algorithm</a> to approximate differential equations.</p>
            <div class="inner-container">
                <img src="equation.svg" alt="equation" />
                <br>
                <div>
                    <input type="number" id="L" name="L" min="0" max="5" step="0.1" onchange="recompute()">
                    <label for="L">L</label>
                </div>
                <div>
                    <input type="number" id="mu" name="mu" min="0" max="5" step="0.1" onchange="recompute()">
                    <label for="mu">mu</label>
                </div>
                <br>
                <canvas id="pendulum" width="600" height="300"></canvas>
                <br>
                <canvas id="graph" width="600" height="300"></canvas>
                <br>
                <button onclick="toggle_pause()">start / pause</button>
                <button onclick="restart()">restart</button>
    
                <p>The algorithm to approximate the ODE can be seen <a href="assets/diff_eq.pdf">here</a></p>
            </div>
            
        </div>
    </main>
    <footer>
    <h1>footer</h1>
</footer>
</body>

</html>
