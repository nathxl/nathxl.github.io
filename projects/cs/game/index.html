<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/css/header.css">
        <link rel="stylesheet" href="/css/footer.css">
        <link rel="stylesheet" href="/css/style.css">

        

        
            <script src="/libraries/vector2d.js" defer></script>
        
            <script src="/libraries/astar.js" defer></script>
        
            <script src="map.js" defer></script>
        
            <script src="goto.js" defer></script>
        
            <script src="player.js" defer></script>
        
            <script src="script.js" defer></script>
        

        <title>Game prototype</title>
    </head>

    <body>
        <header>
    <div>
        <h1>Nathan VB</h1>
        <nav>
            <ul>
                <li>
                    <a href="/">Homepage</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
        <main>
            
<div class="outer-container">
    <div>
        <h1>Path following</h1>
        <p>A path following system developed with game ideas in mind.</p>
        <hr>
    </div>
    <div class="inner-container">

        <canvas id="canvas" width="400" height="400"></canvas>

        <table>
            <tr>
                <th>
                    <label for="mode">Mode</label>
                </th>
                <th>
                    <select id="mode">
                        <option value="target">target</option>
                        <option value="place_block">place block</option>
                    </select>
                </th>
            </tr>
            <tr>
                <th>
                    <label for="heuristics">Heuristics</label>
                </th>
                <th>
                    <select id="heuristics">
                        <option value="manhattan">Manhattan</option>
                        <option value="chebyshev">Chebyshev</option>
                    </select>
                </th>
            </tr>
            <tr>
                <th>
                    <label for="neighbors">Neighbors</label>
                </th>
                <th>
                    <select id="neighbors">
                        <option value="4">4 neighbors</option>
                        <option value="8A">8 neighbors A</option>
                        <option value="8B">8 neighbors B</option>
                        <option value="8C">8 neighbors C</option>
                    </select>
                </th>
            </tr>

            <tr>
                <th>
                    shift
                </th>
                <th>
                    queue commands
                </th>
            </tr>
        </table>

    </div>

    <div>
        <hr>
    </div>

</div>
        </main>
        <footer>
    <p>Built by Nathan VB</p>
    <p>|</p>
    <p>Eleventy · Nunjucks · HTML · CSS · JavaScript · GitHub Pages</p>
</footer>
    </body>
</html>
