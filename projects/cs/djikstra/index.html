<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../css/variables.css">
<link rel="stylesheet" href="../../../css/style.css">
<link rel="stylesheet" href="../../../css/header.css">
<link rel="stylesheet" href="../../../css/footer.css">
<link rel="stylesheet" href="../../../css/cs.css">
    <link rel="stylesheet" href="style.css">

    <script src="../../../libraries/vector2d.js" defer></script>
    <script src="../../../libraries/djikstra.js" defer></script>
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <header>
    <h1>Static portfolio</h1>
    <nav>
        <ul>
            <li>
                <a href="../../../index.html">index</a>
            </li>
        </ul>
    </nav>
</header>
    <main>
        <div>
            <h1>djikstra</h1>

            <div class="buttons">
                <button id="move_button" class="pressed button" onclick="activate_move_mode()">
                    <img src="./cursor-icon.svg" alt="cursor" width="15" height="15">
                    <span>Move</span>
                </button>
                <button id="add_point_button" class="depressed button" onclick="activate_add_point_mode()"><span
                        class="dot bg-gray"></span>Add point</button>
                <button id="add_arc_button" class="depressed button" onclick="activate_add_arc_mode()">
                    <img src="./right_arrow.svg" alt="right_arrow" width="15" height="15">
                    <span>Add arc</span>
                </button>
                <button id="set_start_button" class="depressed button" onclick="activate_set_start_mode()"><span
                        class="dot bg-limegreen"></span>Set start</button>
                <button id="set_target_button" class="depressed button" onclick="activate_set_target_mode()"><span
                        class="dot bg-crimson"></span>Set target</button>
            </div>
            <canvas id="canvas" width="600" height="500"></canvas>
        </div>
    </main>
    <footer>
    <h1>footer</h1>
</footer>
</body>

</html>
