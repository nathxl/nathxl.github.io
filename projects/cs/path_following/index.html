<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../css/variables.css">
<link rel="stylesheet" href="../../../css/style.css">
<link rel="stylesheet" href="../../../css/header.css">
<link rel="stylesheet" href="../../../css/footer.css">
<link rel="stylesheet" href="../../../css/cs.css">
    <link rel="stylesheet" href="style.css">
    <script src="../../../libraries/vector2d.js" defer></script>
    <script src="../../../libraries/astar.js" defer></script>
    <script src="map.js" defer></script>
    <script src="goto.js" defer></script>
    <script src="player.js" defer></script>
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>

    <header>
    <h1>Static portfolio</h1>
    <nav>
        <ul>
            <li>
                <a href="../../../index.html">index</a>
            </li>
        </ul>
    </nav>
</header>
    <main>
        <div>
            <h1>Path following</h1>

            <div>
                <label for="mode">Mode</label>
                <select id="mode">
                    <option value="target">target</option>
                    <option value="place_block">place block</option>
                </select>
            </div>

            <canvas id="canvas" width="500" height="500"></canvas> <!-- should be 400, 400 -->

            <table>
                <tr>
                    <th>
                        <label for="heuristics">Heuristics</label>
                    </th>
                    <th>
                        <select id="heuristics">
                            <option value="manhattan">Manhattan</option>
                            <option value="chebyshev">Chebyshev</option>
                        </select>
                    </th>
                </tr>
                <tr>
                    <th>
                        <label for="neighbors">Neighbors</label>
                    </th>
                    <th>
                        <select id="neighbors">
                            <option value="4">4 neighbors</option>
                            <option value="8A">8 neighbors A</option>
                            <option value="8B">8 neighbors B</option>
                            <option value="8C">8 neighbors C</option>
                        </select>
                    </th>
                </tr>
            </table>
        </div>
    </main>
    <footer>
    <h1>footer</h1>
</footer>
    
</body>

</html>
