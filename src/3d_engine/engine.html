<body>
    <header>
        <a href="../../index.html">‚Üê back to index</a>

    <main>
        <div class="content">
            <h1>3d engine</h1>
            <canvas id="canvas" width="1200" height="600"></canvas>
            <h2>key bindings</h2>
            <div class="tables">
                <table>
                    <tr>
                        <th>8</th>
                        <th>pitch up</th>
                    </tr>
                    <tr>
                        <th>5</th>
                        <th>pitch down</th>
                    </tr>
                    <tr>
                        <th>4</th>
                        <th>yaw left</th>
                    </tr>
                    <tr>
                        <th>6</th>
                        <th>yaw right</th>
                    </tr>
                    <tr>
                        <th>w</th>
                        <th>move up</th>
                    </tr>
                    <tr>
                        <th>x</th>
                        <th>move down</th>
                    </tr>
                </table>
                <table>
                    <tr>
                        <th>z</th>
                        <th>move forward</th>
                    </tr>
                    <tr>
                        <th>s</th>
                        <th>move backward</th>
                    </tr>
                    <tr>
                        <th>q</th>
                        <th>move left</th>
                    </tr>
                    <tr>
                        <th>d</th>
                        <th>move right</th>
                    </tr>
                    <tr>
                        <th>a</th>
                        <th>roll left</th>
                    </tr>
                    <tr>
                        <th>e</th>
                        <th>roll right</th>
                    </tr>
                </table>
            </div>
            <div>
                <p>inspired by the following <a href="https://www.youtube.com/watch?v=M_Hx0g5vFko&t=339s">project</a></p>

            </div>
