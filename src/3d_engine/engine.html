<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="math.js" defer></script>
    <script src="camera.js" defer></script>
    <script src="object3d.js" defer></script>
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <a href="../../index.html">index</a>
    <h1>3d engine</h1>
    <canvas id="canvas" width="1200" height="600"></canvas>
    <h2>key bindings</h2>
    <table>
        <tr>
            <th>arrow up</th>
            <th>pitch up</th>
        </tr>
        <tr>
            <th>arrow down</th>
            <th>pitch down</th>
        </tr>
        <tr>
            <th>arrow left</th>
            <th>yaw left</th>
        </tr>
        <tr>
            <th>arrow right</th>
            <th>yaw right</th>
        </tr>
        <tr>
            <th>z</th>
            <th>move forward</th>
        </tr>
        <tr>
            <th>s</th>
            <th>move backward</th>
        </tr>
        <tr>
            <th>q</th>
            <th>move left</th>
        </tr>
        <tr>
            <th>d</th>
            <th>move right</th>
        </tr>
        <tr>
            <th>a</th>
            <th>roll left</th>
        </tr>
        <tr>
            <th>e</th>
            <th>roll right</th>
        </tr>
        <tr>
            <th>spacebar</th>
            <th>move up</th>
        </tr>
        <tr>
            <th>c</th>
            <th>move down</th>
        </tr>
    </table>
</body>
</html>
