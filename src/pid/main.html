<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <a href="../../index.html">index</a>
    <h1>PID controller</h1>

    <div>
        <label for="mode">mode</label>
        <select name="mode" id="mode">
            <option value="off">Off</option>
            <option value="basic">Basic</option>
            <option value="pid">PID</option>
        </select>
    </div>

    <br>

    <table>
        <tr>
            <th>Heating element</th>
            <th>Sensor</th>
            <th>Tank properties</th>
            <th>PID properties</th>
        </tr>
        <tr>
            <td>
                <select name="heater_mode" id="heater_mode">
                    <option value="gradual">gradual</option>
                    <option value="all_or_nothing">all or nothing</option>
                </select>
                <label for="heater_mode">heater mode</label>
            </td>
            <td>
                <input type="range" id="target" name="target" min="0" max="100" />
                <label for="target">target temperature</label>
            </td>
            <td>
                <input type="range" id="cooling_factor" name="cooling_factor" min="0" max="1" step="0.1" />
                <label for="cooling_factor">cooling factor</label>
            </td>
            <td>
                <!-- <input type="range" id="K_p" name="K_p" min="0" max="1" step="0.01" /> -->
                <input type="number" id="K_p" name="K_p" min="0" max="10" step="0.01" />
                <label for="K_p">K_p</label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="range" id="max_heating_speed" name="max_heating_speed" min="0" max="1" step="0.1" />
                <label for="max_heating_speed">max heating speed</label>
            </td>
            <td>
                <!-- <input type="range" id="sensor_delay" name="sensor_delay" min="0" max="100" /> -->
                <input type="number" id="sensor_delay" name="sensor_delay" min="0" max="100" step="1" />
                <label for="sensor_delay">sensor delay in frames (60 fps)</label>
            </td>
            <td>

            </td>
            <td>
                <input type="number" id="K_i" name="K_i" min="0" max="10" step="0.01" />
                <!-- <input type="range" id="K_i" name="K_i" min="0" max="1" step="0.01" /> -->
                <label for="K_i">K_i</label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td>
                <input type="number" id="K_d" name="K_d" min="0" max="10" step="0.01" />
                <!-- <input type="range" id="K_d" name="K_d" min="0" max="1" step="0.01" /> -->
                <label for="K_d">K_d</label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td>
                <input type="number" id="tau" name="tau" min="0" max="10" step="0.01" />
                <label for="tau">tau</label>
            </td>
        </tr>
    </table>


    <canvas id="canvas" width="1000" height="600"></canvas>

    <br>

    <button onclick="toggle_pause()">pause</button>

</body>

</html>
